<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../text-input/text-input.html">
<link rel="import" href="../input-picker-pattern/form-element-mixin.html">
<link rel="import" href="../input-picker-pattern/input-shared-style.html">
<link rel="import" href="color-badge.html">

<script>
  /**
   * Mixin for color-text-input
   *
   * @appliesMixin ColorBadgePattern
   * @appliesMixin FormElementMixin
   *
   * @mixinFunction
   * @polymer
   */
  const ColorTextInputPattern = (superClass) => class extends ColorBadgePattern(FormElementMixin(superClass)) { // eslint-disable-line no-unused-vars, no-undef

    static get template() {
      return `
        <style include="${this.styleToInclude}">
          ${this.styleTemplate}
        </style>
        ${this.inputTemplate}
      `;
    }

    static get styleToInclude() {
      return 'input-shared-style';
    }

    static get styleTemplate() {
      return `
        ${super.styleTemplate || ''}
        :host {
          vertical-align: middle;
          --color-badge-radius: var(--input-border-radius, 3px);
        }
        #input {
          display: inline-flex;
          flex-direction: row;
          align-items: center;
        }
        #colorBadge {
          position: relative;
        }
        text-input {
          margin-left: 0.4em;
          align-self: stretch;
        }
      `;
    }

    static get inputTemplate() {
      return `
        <div id="input">
          ${super.colorBadgeTemplate || ''}
          <text-input required="[[required]]" default="[[default]]" value="{{value}}" pattern="[[_computeFormatPattern(format)]]" placeholder="#000" minlength="7"></text-input>
        </div>
      `
    }

    static get colorBadgeSlotTemplate() {
      return '';
    }

    static get properties() {
      return {
        /**
         * width of the badge in pixels
         * @type {number}
         */
        width: {
          type: Number,
          value: 28
        },
        /**
         * height of the badge in pixels
         * @type {number}
         */
        height: {
          type: Number,
          value: 24
        },
        /**
         * default value of the input
         * @type {number}
         */
        default: {
          type: String
        },

        propertyForValue: {
          type: String,
          readOnly: true,
          value: 'colorString'
        }
      }
    }

    validate() {
      this._setValue();
      return super.validate();
    }

    _computeFormatPattern(format) {
      switch (format) {
        case 'hsl':
          return this._validateHsl.toString().slice(1,-1);
        default:
          return '^(?:' + this._validateRgb.toString().slice(2,-2) + '|' + this._validateHex.toString().slice(2,-2) + ')$';
      }
    }

  }
</script>

<dom-module id="color-text-input">
  <script>
  /**
  * `<color-text-input>` adds a color input to your page using Polymer.
  *
  *   ```html
  *     <color-text-input value="{{color}}"></color-text-input>
  *   ```
  *
  *
  * The following custom properties and mixins are also available for styling:
  *
  * Custom property | Description | Default
  * ----------------|-------------|----------
  * Custom property | Description | Default
  * ----------------|-------------|----------
  * `--transparency-pattern` | background pattern for the transparency layer | linear-gradient(45deg, rgba(0,0,0,0.15) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.15) 75%, rgba(0,0,0,0.15)), linear-gradient(45deg, rgba(0,0,0,0.15) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.15) 75%, rgba(0,0,0,0.15)))
  * `--transparency-pattern-size` | size transparency pattern | 12px
  * `--color-badge-radius` | border-radius of the badge | 3px
  * `--color-badge-shadow` | box-shadow of the badge | 0 1px 4px 1px rgba(0,0,0,.1)
  *
  * @customElement
  * @polymer
  *
  * @appliesMixin ColorTextInputPattern
  *
  * @demo demo/input.html
  * @demo demo/form.html in a form
  **/
    class ColorTextInput extends ColorTextInputPattern(Polymer.Element) { // eslint-disable-line no-undef

      static get is() {
        return 'color-text-input';
      }

    }
    window.customElements.define(ColorTextInput.is, ColorTextInput);
  </script>
</dom-module>

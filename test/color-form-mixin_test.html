<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>color-text-input test</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>
  <script src="../../input-picker-pattern/utils/wct-mixin-test-helper.js"></script>

  <link rel="import" href="../color-text-input.html">
</head>

<body>

  <test-fixture id="Basic">
    <template>
      <color-text-input></color-text-input>
    </template>
  </test-fixture>

  <test-fixture id="ChangingProperties">
    <template>
      <color-text-input value="#000"></color-text-input>
    </template>
  </test-fixture>

  <script>
    WCT.helpers.mixinSuite('color-text-input');

    suite('basic', function() {

      let element;

      setup(function() {
        element = fixture('Basic');
      });

      test('instantiating the element with default properties should work', done => {
        assert.isUndefined(element.hideTransparencyPattern, 'no hideTransparencyPattern is defined');
        assert.isDefined(element._badgewidth, '_badgewidth is defined');
        assert.isDefined(element._badgeheight, '_badgeheight is defined');
        assert.isDefined(element._badgecontext, '_badgecontext is defined');
        assert.isDefined(element.timeSeparator, 'timeSeparator is defined');
        assert.isDefined(element.amString, 'amString is defined');
        assert.isDefined(element.pmString, 'pmString is defined');
        assert.isDefined(element.dateOrder, 'dateOrder is defined');
        assert.isDefined(element.propertyForValue, 'propertyForValue is defined');
        done();
      });
    });

    suite('setting properties', () => {
      let element;

      setup(function() {
        element = fixture('ChangingProperties');
      });

      test('setting property should work', done => {
        assert.isDefined(element.value, 'value is defined');
        assert.isDefined(element.colorString, 'colorString is defined');
        assert.equal(element.r, 0, 'r should be set');
        assert.equal(element.g, 0, 'g should be set');
        assert.equal(element.b, 0, 'b should be set');
        assert.equal(element.h, 0, 'h should be set');
        assert.equal(element.s, 0, 's should be set');
        assert.equal(element.l, 0, 'l should be set');
        assert.equal(element.alpha, 1, 'alpha should be set');
        assert.equal(element.value, element[element.propertyForValue], 'propertyForValue is reflection is happening');
        done();
      });
    });

    suite('resetting', () => {
      let element;

      setup(function() {
        element = fixture('ChangingProperties');
      });

      test('resetting by calling resetColor', done => {
        element.resetColor();
        if (element.default) {
          assert.equal(element.value, element.default, 'value is set to default');
          assert.equal(element.value, element[element.propertyForValue], 'propertyForValue is reflection is happening');
        } else {
          assert.isUndefined(element.value, 'value is not defined');
          assert.isUndefined(element.colorString, 'colorString is not defined');
          assert.isUndefined(element.r, 'r is not defined');
          assert.isUndefined(element.g, 'g is not defined');
          assert.isUndefined(element.b, 'b is not defined');
          assert.isUndefined(element.h, 'h is not defined');
          assert.isUndefined(element.s, 's is not defined');
          assert.isUndefined(element.l, 'l is not defined');
          assert.isUndefined(element.alpha, 1, 'alpha is not defined');
          assert.isUndefined(element[element.propertyForValue], 'propertyForValue is reflection is happening');
        }
        done();
      });
    });
  </script>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>color-input test</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>
  <script src="../../input-picker-pattern/utils/wct-mixin-test-helper.js"></script>

  <link rel="import" href="../color-input.html">
</head>

<body>

  <test-fixture id="Basic">
    <template>
      <color-input></color-input>
    </template>
  </test-fixture>

  <script>
    WCT.helpers.mixinSuite('color-input');

    suite('basic', function() {

      let element;

      setup(function() {
        element = fixture('Basic');
      });

      test('instantiating the element with default properties should work', done => {
        assert.isDefined(element.propertyForValue, 'propertyForValue is defined');
        assert.isNotNaN(element._hslStep, '_hslStep is defined');
        assert.isNotNaN(element._hslPercentStep, 'propertyForValue is defined');
        done();
      });
    });
  </script>

</body>

</html>

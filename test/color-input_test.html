<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>color-input test</title>

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../../../wct-browser-legacy/browser.js"></script>

  <script type="module" src="../color-input.js"></script>
</head>

<body>
  <test-fixture id="Basic">
    <template>
      <color-input></color-input>
    </template>
  </test-fixture>


  <script type="module">
    import {
      Base
    } from '../../../@polymer/polymer/polymer-legacy.js';
    import {
      getParams,
      mixinSuite
    } from '../../input-picker-pattern/utils/wct-mixin-test-helper.js';

    const params = getParams();
    mixinSuite('color-input');

    suite('basic', function() {

      let element;

      setup(function() {
        element = fixture('Basic');
      });

      test('instantiating the element with default properties should work', done => {
        assert.isDefined(element.propertyForValue, 'propertyForValue is defined');
        assert.isNotNaN(element._hslStep, '_hslStep is defined');
        assert.isNotNaN(element._hslPercentStep, 'propertyForValue is defined');
        done();
      });
    });
  </script>
</body>
</html>

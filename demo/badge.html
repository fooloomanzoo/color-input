
<!doctype html>
<html>
  <head>
    <title>color-picker demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script>if (!window.customElements) { document.write('<!--'); }</script>
    <script src="https://fooloomanzoo.github.io/input-picker-pattern/demo/dist/custom-elements-es5-adapter.js"></script>
    <!--! DO NOT REMOVE THIS COMMENT, WE NEED ITS CLOSING MARKER -->

    <style>
      body {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="vertical-section-container centered">
      <h3>Create a color-badge</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <style>
                color-badge.custom {
                  --color-badge-width: 72px;
                  user-select: none;
                }
                .color-string {
                  font-size: 0.8em;
                  white-space: nowrap;
                }
              </style>
              <color-badge class="custom" title$="[[color]]" color-string="{{color}}" alpha="{{alpha}}" format="{{format}}">
                <span class="color-string">[[color]]</span>
              </color-badge>
              <div class="vertical-section-container result">
                <p>
                  <span>color </span>
                  <input list="colors" value="{{color::input}}">
                  <datalist id="colors">
                    <option value=""></option>
                    <option value="#72a13f">#72a13f</option>
                    <option value="#39c27f">#39c27f</option>
                    <option value="rgb(96,12,235)">rgb(96,12,235)</option>
                    <option value="rgba(181,187,7,0.66)">rgba(181,187,7,0.66)</option>
                    <option value="hsl(244,0.55,0.75)">hsl(244,0.55,0.75)</option>
                    <option value="hsla(144,0.25,0.35,0.22)">hsla(144,0.25,0.35,0.22)</option>
                    <option value="hsla(44,75.4%,55%,0.9)">hsla(44,75.4%,55%,0.9)</option>
                  </datalist>
                <br>
                  <span>alpha </span><input type="range" min="0" max="1" step="0.01" value="{{alpha::change}}">
                <br>
                  <span>format </span>
                  <select id="formats" value="{{format::change}}">
                    <option value="auto">auto</option>
                    <option value="hex">hex</option>
                    <option value="rgb">rgb</option>
                    <option value="hsl">hsl</option>
                  </select>
                </p>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <!-- Load the external helpers to run the code transpiled to ES5 -->
    <script src="https://fooloomanzoo.github.io/input-picker-pattern/demo/dist/babel-helpers.min.js"></script>
    <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
    <script src="https://fooloomanzoo.github.io/input-picker-pattern/demo/dist/webcomponents-loader.js"></script>
    <!-- Load bundled dependencies for the demos -->
    <script src="./dist/demo-badge-import.js"></script>
  </body>
</html>

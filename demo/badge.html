
<!doctype html>
<html>
  <head>
    <title>color-picker demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.1.3/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../color-input.js';
      import '../color-badge.js';

      import {html} from '@polymer/polymer/lib/utils/html-tag.js';
      const template = html`
        <custom-style>
          <style is="custom-style" include="demo-pages-shared-styles">
            .result {
              margin: 0.75em;
              padding: 0.5em;
              line-height: 1.5;
            }
          </style>
        </custom-style>`;
      document.body.appendChild(template.content);
    </script>
  </head>

  <body>
    <div class="vertical-section-container centered">
      <h3>Create a color-badge</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <style>
                color-badge.custom {
                  --color-badge-width: 72px;
                  user-select: none;
                }
                .color-string {
                  font-size: 0.8em;
                  white-space: nowrap;
                }
              </style>
              <color-badge class="custom" title$="[[color]]" color-string="{{color}}" alpha="{{alpha}}" format="{{format}}">
                <span class="color-string">[[color]]</span>
              </color-badge>
              <div class="vertical-section-container result">
                <p>
                  <span>color </span>
                  <input list="colors" value="{{color::input}}">
                  <datalist id="colors">
                    <option value=""></option>
                    <option value="#72a13f">#72a13f</option>
                    <option value="#39c27f">#39c27f</option>
                    <option value="rgb(96,12,235)">rgb(96,12,235)</option>
                    <option value="rgba(181,187,7,0.66)">rgba(181,187,7,0.66)</option>
                    <option value="hsl(244,0.55,0.75)">hsl(244,0.55,0.75)</option>
                    <option value="hsla(144,0.25,0.35,0.22)">hsla(144,0.25,0.35,0.22)</option>
                    <option value="hsla(44,75.4%,55%,0.9)">hsla(44,75.4%,55%,0.9)</option>
                  </datalist>
                <br>
                  <span>alpha </span><input type="range" min="0" max="1" step="0.01" value="{{alpha::change}}">
                <br>
                  <span>format </span>
                  <select id="formats" value="{{format::change}}">
                    <option value="auto">auto</option>
                    <option value="hex">hex</option>
                    <option value="rgb">rgb</option>
                    <option value="hsl">hsl</option>
                  </select>
                </p>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>

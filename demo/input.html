
<!doctype html>
<html>
  <head>
    <title>color-picker demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../color-input.html">
    <link rel="import" href="../color-text-input.html">
    <link rel="import" href="../color-badge.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .result {
          padding: 0.5em;
        }
        input {
          vertical-align: middle;
        }
      </style>
    </custom-style>
  </head>

  <body>

    <div class="vertical-section-container centered">
      <h3>Create a color-input</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <style>
                input[type="number"] {
                  margin: 4px;
                }
              </style>
              <span>color-input: </span><color-input value="{{color}}" alpha="{{alpha}}" r="{{r}}" g="{{g}}" b="{{b}}" h="{{h}}" s="{{s}}" l="{{l}}" format="{{format}}"></color-input>
              <br>
              <br>
              <span>color-text-input: </span><color-text-input value="{{color}}" alpha="{{alpha}}" format="{{format}}"></color-text-input>
              <br>
              <div class="vertical-section-container result">
                <p>
                  <span>format </span>
                  <select id="formats" value="{{format::change}}">
                    <option value="auto">auto</option>
                    <option value="rgb">rgb</option>
                    <option value="hex">hex</option>
                    <option value="hsl">hsl</option>
                  </select>
                  <br>
                  <input type="range" min="0" max="1" step="0.01" value="{{alpha::change}}"><span> alpha: [[alpha]] </span>
                  <br>
                  <input type="range" min="0" max="255" step="1" value="{{r::input}}"><span> red: [[r]] </span>
                  <br>
                  <input type="range" min="0" max="255" step="1" value="{{g::input}}"><span> green: [[g]] </span>
                  <br>
                  <input type="range" min="0" max="255" step="1" value="{{b::input}}"><span> blue: [[b]] </span>
                  <br>
                  <input type="range" min="0" max="359" step="1" value="{{h::input}}"><span> hue: [[h]] </span>
                  <br>
                  <input type="range" min="0" max="1" step="0.001" value="{{s::input}}"><span> saturation: [[s]] </span>
                  <br>
                  <input type="range" min="0" max="1" step="0.001" value="{{l::input}}"><span> lightness: [[l]] </span>
                  <br>
                </p>
                <p>
                  <span>Result: </span><input list="colors" value="{{color::change}}">
                  <datalist id="colors">
                    <option value=""></option>
                    <option value="#72a">#72a</option>
                    <option value="#72a1">#72a1</option>
                    <option value="#72a13f">#72a13f</option>
                    <option value="#72a13f55">#72a13f55</option>
                    <option value="rgb(96,12,235)">rgb(96,12,235)</option>
                    <option value="rgba(181,187,7,0.66)">rgba(181,187,7,0.66)</option>
                    <option value="hsl(244,0.55,0.75)">hsl(244,0.55,0.75)</option>
                    <option value="hsla(144,0.25,0.35,0.22)">hsla(144,0.25,0.35,0.22)</option>
                    <option value="hsla(44,75.4%,55%,0.9)">hsla(44,75.4%,55%,0.9)</option>
                    <option value="red">red</option>
                    <option value="teal">teal</option>
                    <option value="beige">beige</option>
                  </datalist>
                </p>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>convert beetween the formats, right click on the color generates a random color</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <style>
                .custom {
                  margin-bottom: 12px;
                }
              </style>
              <!-- <color-input class="custom" r="{{r}}" g="{{g}}" b="{{b}}" alpha="{{alpha}}" format="hex"></color-input><br>
              <color-input class="custom" r="{{r}}" g="{{g}}" b="{{b}}" alpha="{{alpha}}" format="rgb"></color-input><br>
              <color-input class="custom" r="{{r}}" g="{{g}}" b="{{b}}" alpha="{{alpha}}" format="hsl"></color-input><br> -->
              <input type="range" min="0" max="1" step="0.01" value="{{alpha::change}}">
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

  </body>

</html>

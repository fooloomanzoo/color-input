
<!doctype html>
<html>
  <head>
    <title>color-picker demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../color-input.html">
    <link rel="import" href="../color-badge.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .result {
          padding: 0.5em;
        }
      </style>
    </custom-style>
  </head>

  <body>

    <div class="vertical-section-container centered">
      <h3>Create a color-input</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <style>
                input[type="number"] {
                  margin: 4px;
                }
              </style>
              <color-input value="{{color}}" alpha="{{alpha}}" r="{{r}}" g="{{g}}" b="{{b}}" h="{{h}}" s="{{s}}" l="{{l}}" format="{{format}}"></color-input>
              <div class="vertical-section-container result">
                <p>
                  <span>color </span>
                  <input list="colors" value="{{color::change}}">
                  <datalist id="colors">
                    <option value=""></option>
                    <option value="#72a13f">#72a13f</option>
                    <option value="#39c27f">#39c27f</option>
                    <option value="rgb(96,12,235)">rgb(96,12,235)</option>
                    <option value="rgba(181,187,7,0.66)">rgba(181,187,7,0.66)</option>
                    <option value="rgba(#276f0c,0.75)">rgba(#276f0c,0.75)</option>
                    <option value="hsl(244,0.55,0.75)">hsl(244,0.55,0.75)</option>
                    <option value="hsla(144,0.25,0.35,0.22)">hsla(144,0.25,0.35,0.22)</option>
                    <option value="hsla(44,75.4%,55%,0.9)">hsla(44,75.4%,55%,0.9)</option>
                  </datalist>
                  <br>
                  <span>alpha </span><input type="range" min="0" max="1" step="0.01" value="{{alpha::change}}">
                  <number-input min="0" max="1" step="0.01" value="{{alpha}}"></number-input>
                  <br>
                  <span>format </span>
                  <select id="formats" value="{{format::change}}">
                    <option value="hex">hex</option>
                    <option value="rgb">rgb</option>
                    <option value="hsl">hsl</option>
                  </select>
                  <h4>Results</h4>
                  <span>red: <input type="number" value="{{r::input}}"></span>
                  <span>green: <input type="number" value="{{g::input}}"></span>
                  <span>blue: <input type="number" value="{{b::input}}"></span>
                  <span>hue: <input type="number" value="{{h::input}}"></span>
                  <span>saturation: <input type="number" min="0" max="1" step="0.001" value="{{s::input}}"></span>
                  <span>lightness: <input type="number" min="0" max="1" step="0.001" value="{{l::input}}"></span>
                </p>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>convert beetween the formats, right click on the color generates a random color</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <style>
                .custom {
                  margin-bottom: 12px;
                }
              </style>
              <color-input class="custom" r="{{r}}" g="{{g}}" b="{{b}}" alpha="{{alpha}}" format="hex"></color-input><br>
              <color-input class="custom" r="{{r}}" g="{{g}}" b="{{b}}" alpha="{{alpha}}" format="rgb"></color-input><br>
              <color-input class="custom" r="{{r}}" g="{{g}}" b="{{b}}" alpha="{{alpha}}" format="hsl"></color-input><br>
              <input type="range" min="0" max="1" step="0.01" value="{{alpha::change}}">
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

  </body>

</html>
